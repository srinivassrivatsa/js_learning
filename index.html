<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Personal Expense</title>

    <link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
    />
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">WExpense</span>
    </nav>
    <div class="container-fluid bg-light" style="min-height: 100vh">
        <h1 id="headingTotal"></h1>
        <div class="container">
                <div class="jumbotron mt-4">
                        <div class="input-group mb-3">
                            <input
                                type="text"
                                class="form-control"
                                id="inputAmt"
                                placeholder="Amount spent"
                                aria-label="Amount spent"
                                aria-describedby="spent in rupee"
                            />
                            <div class="input-group-append">
                                <span class="input-group-text" id="spent in rupee">â‚¹</span>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="spent at">@</span>
                            </div>
                            <input
                                type="text"
                                class="form-control"
                                id="inputDesc"
                                placeholder="spent On"
                                aria-label="spent On"
                                aria-describedby="spent at"
                            />
                            <div class="input-group-append">
                                <button class="btn btn-outline-primary" type="button" id="btnAddExpense">Add</button>
                            </div>
                        </div>
                    </div>
            <!-- <div class="jumbotron mt-4">
            <h1 id="headingTotal"></h1>
            <input id="inputAmt" type="text" placeholder="Enter amount spent"> 
            <input id="inputDesc" type="text" placeholder="Enter description for expense">
            <button id="btnAddExpense">+</button>-->
            <div id="expenseTable"></div>
          
        </div>
    </div>
    
    <script>
        const headingEL=document.querySelector('#headingTotal');
        const inputDescEl=document.querySelector('#inputDesc');
        let totalExpense=0;
        headingEL.textContent=totalExpense;
        const inputElement=document.querySelector('#inputAmt');
        const allExpenses=[];
        const expenseTableEl=document.querySelector('#expenseTable');
        function addExpenseToTotal()
        {
            const expenseItem={};
            const textAmount=inputElement.value;
            const textDesc=inputDescEl.value;
            //  console.log({textAmount,textDesc});
            const expense=parseInt(textAmount,10);
            // console.log({expense});
            totalExpense=expense+totalExpense;
            // console.log({totalExpense});
            expenseItem.desc=textDesc;
            expenseItem.amount=textAmount;
            // console.log(expenseItem);
            allExpenses.push(expenseItem);
            const someText=`Total: ${totalExpense}`
            headingEL.textContent=someText;
            const allExpenseHTML=allExpenses.map(expense =>
            {
                return `<div>${expense.amount} :: ${expense.desc}</div>`
            });
            const jointHTMLAllExpense=allExpenseHTML.join("");
            expenseTableEl.innerHTML= jointHTMLAllExpense;
        }
        const element=document.querySelector('#btnAddExpense');
        element.addEventListener("click",addExpenseToTotal,false);
    </script>
</body>
</html>
